    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.3s both;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: #999;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.6s both;
            letter-spacing: 0.05em;
        }

        .loader {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            margin: 0 auto 3rem;
            animation: loading 2s infinite, fadeInUp 1s ease-out 0.9s both;
            position: relative;
            overflow: hidden;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: shimmer 2s infinite;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.03em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 1s ease-out 1.2s both;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .contact-btn:hover::before {
            left: 100%;
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .contact-btn:active {
            transform: translateY(-1px);
        }

        .contact-btn svg {
            width: 20px;
            height: 20px;
            position: relative;
            z-index: 1;
        }

        /* Background particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 6s; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 2s; animation-duration: 8s; }
        .particle:nth-child(3) { left: 60%; top: 30%; animation-delay: 4s; animation-duration: 7s; }
        .particle:nth-child(4) { left: 80%; top: 70%; animation-delay: 1s; animation-duration: 9s; }
        .particle:nth-child(5) { left: 40%; top: 60%; animation-delay: 3s; animation-duration: 6s; }
        .particle:nth-child(6) { left: 90%; top: 40%; animation-delay: 5s; animation-duration: 8s; }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 200%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            50% {
                transform: translateY(-50px) translateX(20px);
                opacity: 0.5;
            }
            90% {
                opacity: 0.3;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
        }
        .footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #aaa;
    z-index: 10;
}

.footer a {
    color: #aaa;
    text-decoration: none;
    margin: 0 10px;
}

.footer a:hover {
    color: #fff;
    text-decoration: underline;
}

    </style>
